<!DOCTYPE html>
<!-- бойлерплейт -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- бойлерплейт -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <div class="main-login">
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <div class="row justify-content-around align-items-center">
          <div id="register" class="col-5">
              <form action="" method="post" id="registerform" class="form-centered">
                  <input placeholder="email" type="email" name="email" id="email">
                  <input placeholder="name" type="text" name="name" id="name">
                  <input placeholder="password" type="password" name="password" id="password">
                  <!-- super token -->
                  <input disabled class="submit-button" id="submit" type="submit" value="REGISTER">
              </form>
          </div>
          <h1 class="col-2 d-inline text-center align-middle">OR</h1>
          <div id="login" class="col-5">
              <form action="http://127.0.0.1:5000/auth/login" method="post" target="dummyframe" id="loginform" class="form-centered">
                  <input placeholder="email" type="text" name="email" id="email">
                  <input placeholder="password" type="password" name="password" id="password">
                  <input class="submit-button" id="submit" type="submit" value="LOGIN">
              </form>
          </div>
        </div>
    </div>    

    <div class="main-archives">
        <div id="please-login">
            <h1>pleas login</h1>
        </div>

        <div id="archives" class="d-none">
            <h1>ARCHIVES</h1>
            <div id="archives-container" class="row flex-nowrap overflow-auto mx-0"></div>
        </div>

        <div id="videos" class="d-none">
            <h1>VIDEOS</h1>
            <div class="row mx-1 my-3">
                <form class="col-4" action="http://127.0.0.1:5000/upload_video_new" method="post" target="dummyframe" id="upload-video-form">
                    <input type="file" name="upload-file" id="upload-file" placeholder="">
                    <input type="text" hidden name="archive-id" id="archive-id" placeholder="">
                    <input type="text" hidden name="md5" id="md5" placeholder="">
                    <input class="submit-button" id="submit-upload" type="submit" value="ЗАГРУЗИТЬ ВИДЕО">
                </form>
                
            </div>
            <hr>
            <div id="videos-container" class="row flex-nowrap overflow-auto mx-0"></div>
        </div>
    </div>

    
<script src="setupArchivesMenu.js"></script> 
<script src="setupForms.js"></script>

<!-- бойлерплейт -->
</body>
</html>
